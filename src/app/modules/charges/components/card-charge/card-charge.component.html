<section class="mt-5  mb-5 cargos">
  <div class="col-12  d-flex align-content-center justify-content-center" *ngIf="cardCharge">
    <div class="card" style="width: 18rem"
      [ngStyle]="{'background-image': 'url('+cardCharge.image+')'}">
      <div class="card-body px-0">
        <div class="row px-0 mx-0">
          <div class="card-image col-12" [attr.role]="'button'" (click)="userClick(cardCharge.ID)"></div>
          <div
            class="d-flex align-content-center justify-content-center col-12 bg-light mx-0 position-absolute bottom-0 my-0 rounded-bottom min-height">
            <h4 class="text-center my-auto">{{ cardCharge.VALUE }}</h4>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
